<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="Chip8.js"></script>
        <script src="Graphics.js"></script>
        <script src="Fontset.js"></script>
        <script src="auto_test.js"></script>
    </head>
    <body>
        <audio id="Tone">
            <source src="Electronic_Chime-KevanGC-49593980.mp3" type="audio/mpeg">
        </audio>
        <div id="display" align="center">
            <h1>Chip 8 Emulator</h1>
            <canvas id="my_canvas" width="640" height="320" >
            </canvas>
        </div>
        <div class="controls" align="center">
            <button type="button" onclick="load_pong()">Load Pong!</button>
            <button type="button" onclick="load_test()">Run Automated Testing</button>
        </div>
        <script>
            var display_width = Processor.display_width;
            var display_height = Processor.display_height;
            var display = Processor.display;
            var graphics = new graphics_render(document.getElementById('my_canvas'), display_width, display_height);
            function load_pong()
            {
                Processor.load("1P_PONG.ch8");
                Processor.init();
                Processor.main();
            }
            function load_test()
            {
                Processor.init();
                Processor.main();
                main_test();
            }
        </script>
    </body>
</html>
