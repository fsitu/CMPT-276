<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="Main.css">
        <script src="auto_test.js"></script>
        <script src="Chip8.js"></script>
        <script src="compile.js"></script>
        <script src="Graphics.js"></script>
        <script src="Fontset.js"></script>
        <script src="updateVisualizer.js"></script>
    </head>
    <body>
        <audio id="Tone">
            <source src="Electronic_Chime-KevanGC-49593980.mp3" type="audio/mpeg">
        </audio>

        <div class="borderless" id="display" align="center">
            <h1>Chip 8 Emulator</h1>
            <canvas id="my_canvas" width="640" height="320" >
            </canvas>
        </div>

        <div class = "borderless" id="controls" align="center">
            <!--<button id="stopButton" type="button" hidden=true onclick="fullstop()">Stop!</button>-->
            <button id="loadButton" type="button" onclick="load_pong()">Load Pong!</button>
            <button type="button" onclick="load_test()">Run Automated Testing</button>
            <button type="button" onclick="compile_run()">Compile and Run</button>
            <button type="button" onclick="run_faster()">Run Faster!</button>
        </div>

        <div id="REGISTERS" style="float: left; padding-left: 1em; padding-right: 1em;">
            <p>REGISTERS:</p>
            <p id="V0">V0:</p><p id="V1">V1:</p><p id="V2">V2:</p><p id="V3">V3:</p>
            <p id="V4">V4:</p><p id="V5">V5:</p><p id="V6">V6:</p><p id="V7">V7:</p>
            <p id="V8">V8:</p><p id="V9">V9:</p><p id="V10">VA:</p><p id="V11">VB:</p>
            <p id="V12">VC:</p><p id="V13">VD:</p><p id="V14">VE:</p><p id="V15">VF:</p>
        </div>

        <div class="justified" style="float: right; height: 36.950em;">
            <textarea id="MEMORY" readonly></textarea></div>

        <div class="justified"><textarea disabled="true" id="EDITOR" placeholder="00E0
600A" rows="16" wrap="off"></textarea></div>

        <div class="justified">
            <p id="VIEWER"></p>
        </div>

        <div class="justified" style="justify-content: left; padding-left: 2em;">
            <pre id="MISC">VI:

Delay Timer:

Sound Timer:</pre>
        </div>

        <div class="justified">
            <p id="ERRORS">The ERROR Log:</p>
        </div>

        <script>
            var display_width = Processor.display_width;
            var display_height = Processor.display_height;
            var display = Processor.display;
            var graphics = new graphics_render(document.getElementById('my_canvas'), display_width, display_height);
            /*function fullstop()
            {
                document.getElementById("MEMORY").style.display = "flex";
                document.getElementById("REGISTERS").style.display = "block";
                document.getElementById("stopButton").hidden = true;
                document.getElementById("loadButton").hidden = false;
                Processor.stop();
            };*/
            function load_pong()
            {
                document.getElementById("MEMORY").style.display = "flex";
                document.getElementById("REGISTERS").style.display = "block";
                //document.getElementById("stopButton").hidden = false;
                //document.getElementById("loadButton").hidden = true;
                Processor.init();
                Processor.load("1P_PONG.ch8");
                Processor.main();
            };
            function load_test()
            {
                document.getElementById("MEMORY").style.display = "none";
                document.getElementById("REGISTERS").style.display = "none";
                //document.getElementById("stopButton").hidden = true;
                //document.getElementById("loadButton").hidden = false;
                Processor.init();
                //Processor.main();
                main_test();
            };
            function compile_run()
            {
                document.getElementById("MEMORY").style.display = "flex";
                document.getElementById("REGISTERS").style.display = "block";
                //document.getElementById("stopButton").hidden = true;
                //document.getElementById("loadButton").hidden = false;
                compile();
            };
            function run_faster()
            {
                Processor.speed_up();
            };
        </script>
    </body>
</html>
